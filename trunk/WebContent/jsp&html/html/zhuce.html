		function focusEmail(){
			document.getElementById("regEmail").focus();
		}
		
		var flag=0;
		var pwd_flag=0;
		var repwd_flag=0;
		function do_getUserInfoByEmail(data){
		 	var span_CheckUsername = document.getElementById("span_CheckUsername");
			if(data!=null&& data!='null'&& data!=''&& data!='undefined'){
			    span_CheckUsername.innerHTML="<font color='red'>对不起,该用户名已经被占用！</font>";
			   // document.getElementById("regEmail").focus();
			    flag=0;
		    }else{
		      	span_CheckUsername.innerHTML = "该用户名没有被占用!";//调用Ajax
		      	flag=1;
		   	}
		}	
		function Check_Email(Email){
		    var span_CheckUsername = document.getElementById("span_CheckUsername");
			var regEmail=document.getElementById("regEmail").value;
			if(regEmail==null || ""==regEmail){
				span_CheckUsername.innerHTML = '<font color=#ff0000>用户名不能为空。</font>';
			}else{				
				if(regEmail.length<3 || regEmail.length>30){
					span_CheckUsername.innerHTML = '<font color=#ff0000>用户名长度只能在3-30位字符之间。</font>';
					flag = 2;
				}else {
					var pattern1=/^[^\s\'\"\(\)\\]*$/;
				    if(regEmail.match(pattern1)){
					   userService.getUserInfoByEmail(regEmail,do_getUserInfoByEmail);
				    }else{
					    span_CheckUsername.innerHTML = '<font color=#ff0000>您填写的用户名，含有非法字符，请检查后重新提交。</font>';
					    flag =3;
					}
				}	
			}
		}
		function check_password(){
			var v_regPwdSpan = document.getElementById("regPwdSpan");
			var v_regPassWord = document.getElementById("regPassWord").value;
			if(null==v_regPassWord || ""==v_regPassWord){
				pwd_flag=0;
				v_regPwdSpan.innerHTML = '<font color=#ff0000>密码必须设为6-16位字母或数字</font>';
			}else if(v_regPassWord.length<6 ||v_regPassWord.length>16 ){
				pwd_flag=0;
				v_regPwdSpan.innerHTML = '<font color=#ff0000>密码必须设为6-16位字母或数字</font>';
			}else{
				pwd_flag=1;
				v_regPwdSpan.innerHTML = '';
			}
		}
		function Check_RePassWord(){
			var v_rePwdSpan=document.getElementById("rePwdSpan");
			var regPassWord=document.getElementById("regPassWord").value;
			var rePassWord=document.getElementById("rePassWord").value;
			if(rePassWord != regPassWord){
				repwd_flag=0;
				v_rePwdSpan.innerHTML = '<font color=#ff0000>两次输入的密码不一致。请重新输入！</font>';
			}else{
				repwd_flag=1;
				v_rePwdSpan.innerHTML = '';
			}
		}
		
		function Check_User_Login(){
			var span_CheckUsername = document.getElementById("span_CheckUsername");
			var regEmail=document.getElementById("regEmail").value;
			var pattern1=/^[^\s\'\"\(\)\\]*$/;
		    if(regEmail.match(pattern1)){
		    	if(flag==0){
		    		span_CheckUsername.innerHTML = '<font color=#ff0000>对不起，该用户名已经被占用！</font>';
			   		return false;
			    }
		    }else{
		    	if(flag==2){
		    		span_CheckUsername.innerHTML = '<font color=#ff0000>用户名长度只能在3-30位字符之间。</font>';
		    		return false;
		    	}else if(flag ==3){
		    		span_CheckUsername.innerHTML = '<font color=#ff0000>您填写的用户名，含有非法字符，请检查后重新提交。</font>';
			    	return false;
		    	}
			}
			var nickname_var = document.getElementById("nickname").value;
			if(nickname_var==null||nickname_var==""){
	    		document.getElementById("nick_td").innerHTML = '<font color=#ff0000>昵称不能为空</font>';
				return false;
			}else{
	    		document.getElementById("nick_td").innerHTML = '';
			}
			var v_regPwdSpan = document.getElementById("regPwdSpan");
			var v_rePwdSpan=document.getElementById("rePwdSpan");
			if(pwd_flag==0){
				v_regPwdSpan.innerHTML = '<font color=#ff0000>密码必须设为6-16位字母或数字</font>';
				return false;
			}
			if(repwd_flag==0){
				v_rePwdSpan.innerHTML = '<font color=#ff0000>两次输入的密码不一致。请重新输入！</font>';
				return false;
			}
			 var regPassWord=document.getElementById("regPassWord").value;
			 var rePassWord=document.getElementById("rePassWord").value;
			 if(regPassWord==null || regPassWord==""){
			 	CheckRePassWord.innerHTML = '<font color=#ff0000>密码必须设为6-16位字母或数字</font>';
			 	return false;
			 }else{
			 	reg = /^[0-9a-zA-Z]{6,16}$/;
			 	if(!reg.test(regPassWord)){
		 	 		CheckRePassWord.innerHTML = '<font color=#ff0000>密码必须设为6-16位字母或数字</font>';
			 	 	return false;
			 	 }
			 }
			 if(null==rePassWord || rePassWord ==''|| rePassWord != regPassWord){
			 	CheckRePassWord.innerHTML = '<font color=#ff0000>两次输入的密码不一致。请重新输入！</font>';
			 	return false;
			 }else{
			
			 }
			
			return true;
		}
