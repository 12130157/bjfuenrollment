function checkSaleNum(oldvalue,itemid){
   var value=$("#saleNum"+itemid).val();
   reg =/^[1-9]\d*$/;
   if(!reg.test(value)){
	   $("#saleNum"+itemid).val(oldvalue);
	   alert("请您正确输入购买数量");
   }
}

function plus(rec) {
   var tt = 'saleNum'+rec;
   var oP = document.getElementById(tt);
   oP.value++;
   changenumber(rec);
}

function minus(rec){
   var tt = 'saleNum'+rec;
   var oP = document.getElementById(tt);
   if(oP.value<=1){
   		return false;
   }
   oP.value--;
   changenumber(rec);	 
}

function changenumber(rec){
   var number = 0;
   var rec_id = rec;
   var tt = 'saleNum'+rec;
   number = document.getElementById(tt).value;
   businessManageFacade.updateCart(rec,number,do_updateCart);
}

function do_updateCart(res){
   document.getElementById(res.rec).innerHTML = res.lineAmount;
   document.getElementById('total').innerHTML = res.total_amount;
}
